<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="contenido">

            <p:panel header="${msg.reversa}">
                <h:form>
                    <p:panelGrid columns="3">

                        <p:outputLabel for="oc" value="${msg.ordenCompra}" />
                        <p:inputText id="oc" value="#{reversaBean.ordenCompra}" required="true" />
                        <p:message for="oc" />
                    </p:panelGrid>

                    <p:commandButton action="#{reversaBean.procesarReversa}"
                                     value="${msg.reversa}" update=":mensajes" />
                    
                    <p:commandButton action="#{reversaBean.procesarReversaConCodigo}"
                                     value="${msg.reversaCodigo}" update=":mensajes" />
                </h:form>
            </p:panel>

            <p:outputPanel id="mensajes">
                <p:messages globalOnly="true" showDetail="false" showSummary="true" />
            </p:outputPanel>

        </ui:define>
    </ui:composition>
</html>
